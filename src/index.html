<!DOCTYPE html>
<html lang="en">
  <head>
    <title>You Say Tory, We Say Party!</title>
    <link rel="stylesheet" href="style-base.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="game-header">
      <h1>You Say Tory, We Say Party!</h1>
      <h4>A game where you’ll have so much fun, you’ll forget how angry you are!</h4>
    </div>

    <canvas id="gameDisplay" width="480" height="320"></canvas>
    <div id="characters-container">
      <div id="player-1-container" class="player hidden"><img src="../static/player-1.png" /></div>
      <div id="player-2-container" class="player hidden"><img src="../static/player-2.png" /></div>
      <div id="player-3-container" class="player hidden"><img src="../static/player-3.png" /></div>
      <div id="player-commoner-container" class="player hidden">
        <img src="../static/player-commoner.png" />
      </div>
    </div>
    <div id="background-images" class="hidden">
      <img id="mp-track-background-img" src="../static/mp-track-background.png" />
      <img id="commoner-track-background-img" src="../static/commoner-track-background.png" />
    </div>

    <div id="gameDetails">
      <div id="initialize-game-state">
        <h3>Start game</h3>
        <div>Select number of players:</div>

        <span class="select-number-of-players-radio-option">
          <input type="radio" id="1" name="select-player-count" value="1" checked />
          <label for="1">1</label>
        </span>
        <span class="select-number-of-players-radio-option">
          <input type="radio" id="2" name="select-player-count" value="2" />
          <label for="2">2</label>
        </span>
        <span class="select-number-of-players-radio-option">
          <input type="radio" id="3" name="select-player-count" value="3" />
          <label for="3">3</label>
        </span>
        <span class="select-number-of-players-radio-option">
          <input type="radio" id="4" name="select-player-count" value="4" />
          <label for="4">4</label>
        </span>

        <div>
          <button id="start-game-button">Start game</button>
        </div>
      </div>

      <div id="next-turn-state" style="display: none">
        <div>
          Next player turn <b><span id="next-player-turn"></span></b>
        </div>
        <button id="next-turn-button">Go!</button>
      </div>

      <div id="game-over-state"></div>
    </div>

    <div id="card-container" class="hidden"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
